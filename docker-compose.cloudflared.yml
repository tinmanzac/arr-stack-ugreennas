services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared

    # Config file approach (recommended - supports wildcard routing)
    command: tunnel --config /home/nonroot/.cloudflared/config.yml run
    volumes:
      - ./cloudflared:/home/nonroot/.cloudflared:ro

    # Alternative: Token-based (routes configured in Cloudflare dashboard)
    # Uncomment below and comment out the command/volumes above
    # command: tunnel run
    # environment:
    #   - TUNNEL_TOKEN=${TUNNEL_TOKEN}

    networks:
      traefik-proxy:
        ipv4_address: 192.168.100.12
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik-proxy:
    external: true

# Traefik routing for optional utilities
# Update domain to match your setup

http:
  routers:
    uptime:
      rule: "Host(`uptime.yourdomain.com`)"
      entryPoints:
        - web
      service: uptime

    duc:
      rule: "Host(`duc.yourdomain.com`)"
      entryPoints:
        - web
      service: duc

  services:
    uptime:
      loadBalancer:
        servers:
          - url: "http://192.168.100.13:3001"

    duc:
      loadBalancer:
        servers:
          - url: "http://192.168.100.14:80"
